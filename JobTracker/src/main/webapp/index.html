<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Application Tracker | 2020</title>
<script type="text/javascript" src="js/script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"/>
<link rel="icon" href="https://img.icons8.com/plasticine/2x/new-job.png" sizes="16x16"/>

</head>
<body>
<h1>Job Application Tracker</h1>
<div>
    <h2>Welcome to Breakthrough </h2>
    <h3>Keep Track of Your Job Applications</h3>
    <form name="userForm">
        <label for="userId">User Id: </label>
        <input type="number" name="userId" placeholder="Enter User Id"/>
        <button type="lookup">Get User</button>
    </form>




   <form name="viewApps">
       <input type="button" name="userApp" value="View App Entries" />
   </form>

</div>

<form name="entryForm">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" placeholder="Enter Title"/><br>
        <label for="description">Description: </label>
        <input type="text" id="description" name="description" placeholder="Enter description*"/><br>
            <label for="companyName">Company Name: </label>
            <input type="text" id="companyName" name="companyName" placeholder="Company Name*"/><br>
                <label for="applyDate">Date Applied: </label>
                <input type="date" id="applyDate" name="applyDate" placeholder="Date*"/><br>
                    <label for="state">State: </label>
                    <input type="text" id="state" name="state" placeholder="State*"/><br>
                        <label for="city">City: </label>
                        <input type="text" id="city" name="city" placeholder="City*"/><br>
                            <label for="zipCode">Zip Code: </label>
                            <input type="number" id="zipCode" name="zipCode" placeholder="Zip Code*"/><br>
    <input type="submit" id="submit" value="submit" />
</form>




<div id="allEntries">
    <table id="entryTable"> </table>
</div>


<div id="output">
    <div id="userData"></div>
    <div id="appData"></div>
</div>
</body>
</html>
