<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Job Application Tracker | 2020</title>
<script type="text/javascript" src="js/script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"/>
<link rel="icon" href="https://img.icons8.com/plasticine/2x/new-job.png" sizes="16x16"/>
</head>
<body>
    <h3>Keep Track of Your Job Applications</h3>

<form name="appForm">
    <label for="appId">Application: </label>
   <input type="number" name="appId" placeholder="Enter App Id*"/>
    <button type="lookup" name="button">Get Application Id</button>
</form>
<br>
<div class="output">
    <div id="appData"></div>
    <div id="appRemove"></div>
</div>


<br>
<form name="addForm">
    <table>
        <tbody>
            <tr class="row">
                <td for="title">Title: </td>
                <td>
                    <input type="text" name="title" placeholder="title">
                </td>
            </tr>

            <tr class="row">
                <td for="description">Description</td>
                <td>
                    <input type="text" name="description" placeholder="description">
                </td>
            </tr>
            <tr class="row">
                <td for="companyName">Company Name: </td>
                <td>
                    <input type="text" name="companyName" placeholder="companyName">
                </td>
            </tr>
            <tr class="row">
                <td for="state">State: </td>
                <td>
                    <input type="text" name="state" placeholder="state">
                </td>
            </tr>
            <tr class="row">
                <td for="city">City: </td>
                <td>
                    <input type="text" name="city" placeholder="city">
                </td>
            </tr>
            <tr class="row">
                <td for="zipCode">ZipCode: </td>
                <td>
                    <input type="number" name="zipCode" placeholder="zip code">
                </td>
            </tr>
        </tbody>
    </table>
    <button action="submit" type="submit" name="submit">Submit</button>
</form>



</body>
</html>
