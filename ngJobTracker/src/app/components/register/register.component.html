<div class="container register-form">
  <div class="form">
      <div class="note">
          <p>Register for Free Account</p><br>
          <p>Organize your job search</p>
      </div>

      <div class="form-content">
          <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input name="username" type="text" class="form-control" placeholder="Your Username *" [(ngModel)]="newUser.username" />
                  </div>
                  <div class="form-group">
                      <input name="email" type="email" class="form-control" placeholder="Email *" [(ngModel)]="newUser.email"/>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <input name="password" type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="newUser.password" />
                  </div>

              </div>
          </div>
          <button (click)="register(newUser)" type="button" class="btnSubmit btn btn-warning">Register Account</button>
          <p>Aready Have an Account? <a [routerLink]="['/login']">Login Here</a></p>
        </div>
  </div>
</div>
