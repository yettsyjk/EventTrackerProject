<div class="container-fluid">
  <div class="container">
    <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <div class="card-header text-center">
          <h4>PROFILE</h4>
        </div>
        <div class="card profile-card" *ngIf="user">
          <div class ="card-img-block">

          <div class="card-title">
            <h4 class="text-center">{{user.firstName}} {{user.lastName}}</h4><br>
            <h4 class="text-center">Username:</h4>
            <h4 class="text-center">{{user.username}}</h4><br>
            <h4 class="text-center">Email:</h4>
            <h4 class="text-center">{{user.email}}</h4><br>


            <div class="text-center">
            <button type="submit" class="btn btn-info" (click)="open(content, user)">Edit Profile</button></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
<!-- modal! -->

<ng-template #content let-modal>

  <div class="container-fluid">
    <div class="header text-center"><h4>Update Profile</h4></div>
    <form>
      <input type="hidden" name="id" [(ngModel)]="editUser.id" />
      <div class="form-row">



        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input
          type="text"
          class="form-control"
          name="email"
          [(ngModel)]="editUser.email"/>
        </div>



        <div class="form-group col-md-9">

          <label for="firstName">FirstName</label>
          <input
          type="text"
          class="form-control"
          name="firstName"
          [(ngModel)]="editUser.firstName"/>
        </div>

        <div class="form-group col-md-6">
          <label for="lastName">LastName</label>
          <input
          type="text"
          class="form-control"
          name="lastName"
          [(ngModel)]="editUser.lastName"/>
        </div>



      </div>
      <button
        type="submit"
        class="btn btn-warning"
        (click)="updateUser(editUser)">
        Update
      </button>
      <br/>
    </form>
    <br/>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
  </div>
</ng-template>
