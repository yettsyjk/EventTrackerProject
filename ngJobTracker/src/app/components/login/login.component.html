<div class="sidenav">
  <div class="login-main-text">
     <h2>JobTracker<br> Login Page</h2>
     <p>Login from here to access JobTracker.</p>
     <p>Don't Have an Account?<a [routerLink]="['/register']">Register Here</a></p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form>
           <div class="form-group">
              <label>User Name</label>
              <input name="username" type="text" class="form-control" [(ngModel)]="user.username" placeholder="User Name">
           </div>
           <div class="form-group">
              <label>Password</label>
              <input name="password" type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
           </div>
           <button (click)="login(user)" type="button" class="btn btn-success">Login</button>
           <p>Don't Have an Account?<a [routerLink]="['/register']">Register Here</a></p>
        </form>
     </div>
  </div>
</div>
